<!Doctype html> 
<head>
 <title> My Calculator </title>
 
 <link rel="stylesheet" type="text/css" href=".\css\styles.css" media="screen" />
 <script src=".\js\script.js"> </script>
</head>

<body>

<div id="main_body">
	<div id="input_box">
	 <div id="white_input_box">
		<input type="text" name="function" id="input1" readonly>
	 </div>
	</div>
	
	<div id="function_buttons_box">
	 <p>
		<input type="button" class="Button" onclick='clear(" ")' value="C">
		<input type="button" class="Button" onclick='clear(" ")' value="ON"> 
		<input type="button" class="Button"  value="MC" onclick='clear(" ")'>
	 </p>
	 <p>	
		<input type="button" class="Button" onclick='value("1")' value="1">
		<input type="button" class="Button" onclick='value("2")' value="2">
		<input type="button" class="Button" onclick='value("3")' value="3"> 
	 </p>
	 <p>
		<input type="button" class="Button" onclick='value("4")' value="4">
		<input type="button" class="Button" onclick='value("5")' value="5">
		<input type="button" class="Button" onclick='value("6")' value="6">
	 </p>
	 <p>
		<input type="button" class="Button" value="7" onclick='value("7")'>
		<input type="button" class="Button" onclick='value("8")' value="8">
		<input type="button" class="Button" onclick='value("9")' value="9">
	 </p>
	 <p>
		<input type="button" class="Button" onclick='value("0")' value="0">
		<input type="button" class="Button" onclick='value(".")' value=".">
		<input type="button" class="Button" onclick='execute()' value="=">
	 </p>
		<p><input type="button" class="circleButton" value="+" onclick='value("+")'></p>
		<p><input type="button" class="circleButton" value="-" onclick='value("-")'></p>
		<p><input type="button" class="circleButton" value="*" onclick='value("*")'></p>
		<p><input type="button" class="circleButton" value="/" onclick='value("/")'></p>
		<p><input type="button" class="circleButton" value="%" onclick='value("%")'></p>
		
	</div>

</div>
</body>
</html>
