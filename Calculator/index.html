<!Doctype html> 
<head>
 <title> My Calculator </title>
 
 <link rel="stylesheet" type="text/css" href=".\css\styles.css" media="screen" />
 <script src=".\js\script.js"> </script>
</head>

<body>

<div id="main_body">
	<div id="input_box">
	 <div id="white_input_box">
		<input type="text" name="function" value=" ">
	 </div>
	</div>
	
	<div id="function_buttons_box">
		<button type="button" class="Button">ON</button>
		<button type="button" class="Button" >MC</button>
		<button type="button" class="Button" >MR</button>
		<button type="button" class="Button">1</button>
		<button type="button" class="Button" >2</button>
		<button type="button" class="Button" >3</button>
		<button type="button" class="Button">4</button>
		<button type="button" class="Button" >5</button>
		<button type="button" class="Button" >6</button>
		<button type="button" class="Button">7</button>
		<button type="button" class="Button" >8</button>
		<button type="button" class="Button" >9</button>
		<button type="button" class="Button">0</button>
		<button type="button" class="Button" >.</button>
		<button type="button" class="Button" >=</button>
		<button type="button" class="circleButton" >+</button>
		<button type="button" class="circleButton" >-</button>
		<button type="button" class="circleButton" >*</button>
		<button type="button" class="circleButton" >/</button>
		<button type="button" class="circleButton" >%</button>
		
	</div>

</div>
</body>
</html>
